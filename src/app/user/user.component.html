<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-mail</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let users of allUsers">
        <td>user.firstName</td>
        <td>aa</td>
        <td>aa</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<button
  class="add-user-button"
  mat-fab
  color="primary"
  matTooltip="Add user"
  matTooltipPosition="above"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>
